<div class="carousel slide" id="{{carousel_id}}" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item"
             *ngFor="let entry of array"
             [class.active]="array[0]==entry" >
            <div class="card-link" style="width:100%">
                <img    style="cursor:pointer;"
                        [src]="getUrl(entry)"
                        (click)="onClick($event, getId(entry))">
                <div class="card-link-text c-white">
                    <archi-heading [size]="'big'" [align]="'left'" *ngIf="hasTitle(entry)" [text]="getTitle(entry)"></archi-heading>
                    <archi-heading [smallHeight]="true" [align]="'left'" *ngIf="hasTitleInfo(entry)" [text]="getTitleInfo(entry)"></archi-heading>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="array.length>1">
        <a  class="carousel-control-prev" href="#{{carousel_id}}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a  class="carousel-control-next" href="#{{carousel_id}}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
