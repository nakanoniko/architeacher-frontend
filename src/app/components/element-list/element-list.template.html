<div class="carousel slide" id="carousel" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div *ngFor="let element of elements"
             [class.active]="elements[0]==element"
             class="carousel-item"
             [ngStyle]="getBackground(element)">
            <div class="d-flex flex-column align-items-center justify-content-center text-white"
             style="height:100vh; width:100vw;">
                <a class="text-center" style="max-width:50vw"
                   routerLink="/elements/{{element.id}}"
                   (click)="navigate($event, '/elements/'+element.id, colorService.colors.orange)">
                    <img class="pt-5" style="height:50vh" [src]="'/images/uploads/'+element.img_path">
                </a>
                <archi-heading class="pt-3" [size]="'big'" [text]="element.name"></archi-heading>
                <archi-heading [size]="'small'" [sans]="'true'" [text]="element.description"></archi-heading>

            </div>
        </div>
    </div>
    <div>
        <a  class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a  class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
